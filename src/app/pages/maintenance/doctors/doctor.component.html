<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Information</h6>
                <form [formGroup]="doctorForm" (ngSubmit)="saveDoctor()" class="form p-t-20">
                    <div *ngIf="selectedDoctor" class="form-group">
                        <label for="exampleInputuname">Photo</label>
                        <div class="input-group">
                            <img class="w140" [src]="selectedDoctor.img | image: 'doctors'" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="name" class="form-control" id="exampleInputuname" placeholder="doctor's name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <select class="form-control" formControlName="hospital" name="" id="">
                                <option disabled value="">Select hospital</option>
                                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" [disabled]="doctorForm.invalid" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Save</button>
                </form>
            </div>
        </div>
    </div>

    <div *ngIf="selecteHospital" class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{selecteHospital.name}}</h6>
                <img class="w140" [src]="selecteHospital.img | image: 'hospitals'"  [alt]="selecteHospital.name">
            </div>
        </div>
    </div>
</div>
