<div class="backgroundModalImage animated fadeIn fast" [class.hide]="!showModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;padding-right: 15px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Load image</h4>
                </div>
                <div class="modal-body">
                    <h3>Select an image</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="userImage" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
                    <input (change)="changeImage($event.target.files[0])" type="file" name="" id="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="closeModal()" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="uploadImage()">Update image</button>
                </div>
            </div>
        </div>
    </div>
</div>
